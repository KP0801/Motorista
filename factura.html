<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <a href="index.html">
        <div><img class="m-1" src="img/Regresar.png" alt=""></div>
      </a>
      <img class="posicionLogo" src="img/planet express 1.png" alt="">

      <div class="div-secundario">
        <div  class="text-center col-12  mt-5 fw-bold w-75 " style=" font-size: 3rem;"  > Detalles de Factura </div>

          <div class="rectangulo">
              
                <div class="text-center mt-3 fw-bold w-75" style="font-size: 2rem;">Factura</div>
                   
                   <div class="fs-6 fw-bold"> 
                    Empresa de compra: ${ordenes.restaurante}
                   </div>
                  
                   <br>
                   <div class="fs-6 fw-bold"> 
                    Motorista designado: ${Motorista.nombre}
                   </div>
                   <br>
                   <div class="fs-6 fw-bold"> 
                    Cliente: Usuraio
                   </div>
                   <br>
                   <div class="fs-6 fw-bold"> 
                    Lugar de entrega: ${usuario.dirrecion}
                   </div>
                    <br>
                    <div class="fs-6" style="color: #5A993C;"> 
                      Pedidos 
                     </div>

                    <div class="fs-6 fw-bold">
                      {producto} :        {precio}
                    </div>
                   <br>
                    <div class="fs-6 fw-bold">
                      Sub total${sumatoria} 
                    </div>
                    <div class="fs-6" style="color: #5A993C;">
                      Total(impuesto incluido): {subtotal}
                    </div>
              </div>
          
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
